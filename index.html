<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DSA ‚Äî Complete Problem Reference</title>
<style>
:root{--bg:#fff;--sbg:#f5f5f7;--text:#1d1d1f;--ts:#86868b;--ac:#0071e3;--bd:#d2d2d7;--c1:#0071e3;--c2:#34c759;--c3:#ff9500;--c4:#af52de;--c5:#ff3b30;--c6:#30b0c7;}
body.dark{--bg:#000;--sbg:#1c1c1e;--text:#f5f5f7;--ts:#8e8e93;--ac:#0a84ff;--bd:#38383a;--c1:#0a84ff;--c2:#30d158;--c3:#ff9f0a;--c4:#bf5af2;--c5:#ff453a;--c6:#5ac8fa;}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;}
body{font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;line-height:1.5;}
/* HEADER */
header{position:fixed;top:0;left:0;right:0;z-index:200;background:var(--bg);border-bottom:1px solid var(--bd);backdrop-filter:saturate(180%) blur(20px);}
.hdr{max-width:1200px;margin:0 auto;padding:11px 22px;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;}
.hdr h1{font-size:17px;font-weight:700;letter-spacing:-.02em;white-space:nowrap;}
.hr{display:flex;gap:9px;align-items:center;flex-wrap:wrap;}
input[type=search]{background:var(--sbg);border:1px solid var(--bd);border-radius:20px;padding:5px 14px;font-size:13px;color:var(--text);width:200px;outline:none;}
input[type=search]:focus{border-color:var(--ac);}
.chip{background:var(--sbg);border:1px solid var(--bd);border-radius:20px;padding:4px 12px;font-size:12px;font-weight:600;color:var(--ts);}
.tbtn{background:none;border:none;color:var(--ac);font-size:13px;cursor:pointer;font-weight:600;}
/* TWO-PANEL LAYOUT ‚Äî fixed sidebar, scrolling main */
.shell{display:flex;height:100vh;padding-top:50px;max-width:1200px;margin:0 auto;}
.main{flex:1;overflow-y:auto;padding:24px 20px 60px 20px;min-width:0;}
.sidebar{width:256px;flex-shrink:0;overflow-y:auto;overflow-x:hidden;padding:16px 14px 40px 14px;border-left:1px solid var(--bd);height:100%;}
/* MAIN content */
.tblock{margin-bottom:44px;}
.thdr{display:flex;align-items:center;gap:13px;padding:14px 18px;border-radius:14px;margin-bottom:14px;}
.thdr h2{font-size:15px;font-weight:800;color:#fff;letter-spacing:-.01em;}
.thdr .tsub{font-size:11px;color:rgba(255,255,255,.8);margin-top:2px;}
.ticon{font-size:20px;}
.ttot{margin-left:auto;background:rgba(255,255,255,.2);border-radius:20px;padding:2px 10px;font-size:11px;color:#fff;font-weight:700;white-space:nowrap;}
.catcard{margin-bottom:10px;border-radius:12px;border:1px solid var(--bd);overflow:hidden;}
.catbar{display:flex;align-items:center;gap:8px;flex-wrap:wrap;padding:9px 13px;background:var(--sbg);border-bottom:1px solid var(--bd);}
.catbadge{font-size:10px;font-weight:800;padding:2px 9px;border-radius:20px;text-transform:uppercase;letter-spacing:.04em;color:#fff;flex-shrink:0;}
.tagpill{font-size:10px;color:var(--ts);background:var(--bg);border:1px solid var(--bd);border-radius:20px;padding:2px 8px;font-weight:600;}
.learnsec{padding:8px 13px;background:var(--bg);border-bottom:1px solid var(--bd);}
.learnsec ul{list-style:none;}
.learnsec li{font-size:12px;color:var(--ts);padding:2px 0;display:flex;gap:6px;align-items:flex-start;border:none;}
.learnsec li::before{content:'‚Üí';color:var(--ac);font-weight:700;flex-shrink:0;}
.ptable{width:100%;border-collapse:collapse;}
.ptable tr{border-bottom:1px solid var(--bd);transition:background .12s;}
.ptable tr:last-child{border-bottom:none;}
.ptable tr:hover{background:var(--sbg);}
.ptable tr.hidden{display:none;}
.ptable td{padding:9px 13px;vertical-align:middle;}
.nc{color:var(--ts);font-size:11px;font-weight:700;width:28px;}
.tc{font-size:13px;font-weight:500;}
.tc a{color:var(--text);text-decoration:none;transition:color .12s;}
.tc a:hover{color:var(--ac);}
.lb{font-size:10px;padding:1px 7px;border-radius:20px;margin-left:7px;font-weight:600;vertical-align:middle;display:inline-block;}
.lby{background:rgba(255,149,0,.14);color:#b85e00;}
.lbn{background:rgba(0,113,227,.11);color:#004fa8;}
body.dark .lby{color:#ff9f0a;}
body.dark .lbn{color:#4db0ff;}
.noday{padding:9px 13px;font-size:12px;color:var(--ts);font-style:italic;}
#nores{display:none;padding:60px 0;color:var(--ts);font-size:15px;text-align:center;}
/* SIDEBAR widgets */
.sw{background:var(--sbg);border-radius:14px;padding:13px;border:1px solid var(--bd);margin-bottom:12px;}
.sw-title{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.07em;color:var(--ts);margin-bottom:10px;}
/* Calendar */
.calgrid{display:grid;grid-template-columns:repeat(7,1fr);gap:3px;}
.calwd{font-size:9px;font-weight:700;color:var(--ts);text-align:center;padding-bottom:3px;}
.calday{aspect-ratio:1;display:flex;align-items:center;justify-content:center;border-radius:50%;font-size:10px;color:var(--text);font-weight:500;}
.calday.today{background:var(--ac);color:#fff;font-weight:700;}
.calday.done{border:1.5px solid var(--ac);color:var(--ac);font-weight:700;}
.streak-row{background:var(--bg);padding:8px;border-radius:10px;text-align:center;margin-top:10px;border:1px solid var(--bd);}
/* Clock */
.clock-wrap{display:flex;align-items:center;gap:10px;}
.dig-block{flex:1;}
.dtime{font-size:20px;font-weight:800;letter-spacing:.02em;font-variant-numeric:tabular-nums;line-height:1;}
.dsec{font-size:11px;color:var(--ac);font-weight:700;margin-top:2px;}
.ddate{font-size:10px;color:var(--ts);font-weight:600;margin-top:3px;}
/* Timer */
.tpre-row{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:8px;}
.tpre{background:var(--bg);border:1px solid var(--bd);border-radius:8px;padding:3px 7px;font-size:10px;font-weight:700;cursor:pointer;color:var(--ts);transition:all .15s;}
.tpre:hover,.tpre.on{background:var(--ac);color:#fff;border-color:var(--ac);}
.custom-row{display:flex;gap:5px;margin-bottom:8px;align-items:center;}
.custom-row input{flex:1;background:var(--bg);border:1px solid var(--bd);border-radius:8px;padding:4px 8px;font-size:11px;color:var(--text);outline:none;min-width:0;}
.custom-row input:focus{border-color:var(--ac);}
.custom-row button{background:var(--ac);color:#fff;border:none;border-radius:8px;padding:4px 9px;font-size:10px;font-weight:700;cursor:pointer;}
.tprog{width:100%;height:5px;background:var(--bd);border-radius:5px;overflow:hidden;margin-bottom:9px;}
.tbar{height:100%;width:100%;border-radius:5px;transition:width .9s linear,background .3s;}
.tdisp{font-size:30px;font-weight:900;letter-spacing:.04em;font-variant-numeric:tabular-nums;text-align:center;color:var(--text);line-height:1;margin-bottom:10px;}
.tdisp.run{color:var(--c2);}
.tdisp.pau{color:var(--c3);}
.tdisp.fin{color:var(--c5);animation:blink .6s ease-in-out infinite alternate;}
@keyframes blink{from{opacity:1}to{opacity:.3}}
.tbtn-row{display:flex;gap:6px;}
.tb{flex:1;padding:7px 0;border:none;border-radius:10px;font-size:12px;font-weight:700;cursor:pointer;transition:opacity .15s;}
.tb:hover{opacity:.8;}
.tb.go{background:var(--c2);color:#fff;}
.tb.pau{background:var(--c3);color:#fff;}
.tb.rst{background:var(--sbg);color:var(--ts);border:1px solid var(--bd);}
/* Topic nav pills */
.tpill{display:flex;align-items:center;gap:7px;padding:6px 10px;border-radius:9px;background:var(--bg);border:1px solid var(--bd);text-decoration:none;transition:background .12s;margin-bottom:4px;}
.tpill:hover{background:var(--sbg);}
.tdot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
.tlabel{font-size:11px;font-weight:600;color:var(--text);flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.tcount{font-size:10px;color:var(--ts);}
@media(max-width:820px){
  .shell{flex-direction:column;height:auto;padding-top:50px;}
  .main{overflow-y:visible;padding:16px 14px 30px;}
  .sidebar{width:100%;border-left:none;border-top:1px solid var(--bd);overflow-y:visible;height:auto;padding:16px 14px 30px;}
}
</style>
</head>

    <div class="sw">

    </div>

  </aside>
</div>

function renderCal(){
  const now=new Date(),m=now.getMonth(),y=now.getFullYear();
  document.getElementById('cm').textContent=now.toLocaleString('default',{month:'long',year:'numeric'});
  const fd=new Date(y,m,1).getDay(),days=new Date(y,m+1,0).getDate();
  const log=JSON.parse(localStorage.getItem('dsa-dates-v4')||'{}');
  let html='';
  for(let i=0;i<fd;i++)html+='<div class="calday"></div>';
  for(let d=1;d<=days;d++){
    const k=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    let c='calday';if(log[k])c+=' done';if(d===now.getDate())c+=' today';
    html+=`<div class="${c}">${d}</div>`;
  }
  document.getElementById('cd').innerHTML=html;
}

/* ANALOG + DIGITAL CLOCK */
function drawAnalog(){
  const cv=document.getElementById('analogClock');
  if(!cv)return;
  const ctx=cv.getContext('2d');
  const R=36,cx=38,cy=38;
  const now=new Date();
  const hr=now.getHours()%12,mn=now.getMinutes(),sc=now.getSeconds();
  const dk=document.body.classList.contains('dark');
  ctx.clearRect(0,0,76,76);
  /* face */
  ctx.beginPath();ctx.arc(cx,cy,R,0,Math.PI*2);
  ctx.fillStyle=dk?'#2c2c2e':'#e8e8ed';ctx.fill();
  ctx.strokeStyle=dk?'#48484a':'#c7c7cc';ctx.lineWidth=1.5;ctx.stroke();
  /* ticks */
  for(let i=0;i<12;i++){
    const a=(i/12)*Math.PI*2-Math.PI/2;
    const len=i%3===0?7:4;
    ctx.beginPath();
    ctx.moveTo(cx+Math.cos(a)*(R-len),cy+Math.sin(a)*(R-len));
    ctx.lineTo(cx+Math.cos(a)*(R-1.5),cy+Math.sin(a)*(R-1.5));
    ctx.strokeStyle=dk?'#aeaeb2':'#6c6c70';
    ctx.lineWidth=i%3===0?2:1;ctx.stroke();
  }
  /* hour hand */
  const hA=((hr+mn/60)/12)*Math.PI*2-Math.PI/2;
  ctx.beginPath();ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(hA)*20,cy+Math.sin(hA)*20);
  ctx.strokeStyle=dk?'#f5f5f7':'#1d1d1f';ctx.lineWidth=3;ctx.lineCap='round';ctx.stroke();
  /* minute hand */
  const mA=((mn+sc/60)/60)*Math.PI*2-Math.PI/2;
  ctx.beginPath();ctx.moveTo(cx,cy);
  ctx.lineTo(cx+Math.cos(mA)*28,cy+Math.sin(mA)*28);
  ctx.strokeStyle=dk?'#f5f5f7':'#1d1d1f';ctx.lineWidth=2;ctx.lineCap='round';ctx.stroke();
  /* second hand */
  const sA=(sc/60)*Math.PI*2-Math.PI/2;
  ctx.beginPath();
  ctx.moveTo(cx-Math.cos(sA)*7,cy-Math.sin(sA)*7);
  ctx.lineTo(cx+Math.cos(sA)*31,cy+Math.sin(sA)*31);
  ctx.strokeStyle=dk?'#0a84ff':'#0071e3';ctx.lineWidth=1.2;ctx.lineCap='round';ctx.stroke();
  /* center */
  ctx.beginPath();ctx.arc(cx,cy,2.5,0,Math.PI*2);
  ctx.fillStyle=dk?'#0a84ff':'#0071e3';ctx.fill();
}

let tTotal=300,tLeft=300,tRunning=false,tIv=null;

function setPre(el,sec){
  if(tRunning)return;
  document.querySelectorAll('.tpre').forEach(e=>e.classList.remove('on'));
  el.classList.add('on');
  tTotal=sec;tLeft=sec;
  document.getElementById('customMin').value='';

}
function tStartPause(){
  if(tLeft<=0)return;
  const btn=document.getElementById('tgo');
  if(tRunning){
    clearInterval(tIv);tRunning=false;
    btn.textContent='‚ñ∂ Resume';btn.className='tb go';
    document.getElementById('tdisp').className='tdisp pau';
  } else {
    tRunning=true;
    btn.textContent='‚è∏ Pause';btn.className='tb pau';
    document.getElementById('tdisp').className='tdisp run';
    tIv=setInterval(()=>{
      tLeft--;updTDisp();
      if(tLeft<=0){
        clearInterval(tIv);tRunning=false;
        document.getElementById('tdisp').className='tdisp fin';
        document.getElementById('tgo').textContent='‚úì Done';
        document.getElementById('tgo').className='tb rst';
        markToday();renderCal();updStreak();
      }
    },1000);
  }
}
function tReset(){
  clearInterval(tIv);tRunning=false;tLeft=tTotal;
  updTDisp();
  const btn=document.getElementById('tgo');
  btn.textContent='‚ñ∂ Start';btn.className='tb go';
  document.getElementById('tdisp').className='tdisp';
}
function updTDisp(){
  const m=String(Math.floor(tLeft/60)).padStart(2,'0');
  const s=String(tLeft%60).padStart(2,'0');
  document.getElementById('tdisp').textContent=`${m}:${s}`;
  const pct=tTotal>0?(tLeft/tTotal)*100:0;
  const bar=document.getElementById('tbar');
  bar.style.width=pct+'%';
  bar.style.background=pct>50?'var(--c2)':pct>20?'var(--c3)':'var(--c5)';
}
