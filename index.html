<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>DSA ‚Äî Complete Problem Reference</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
<style>
:root{
  --bg:#0b0c0f;--bg2:#111318;--bg3:#181c22;--bg4:#1e2229;
  --bd:rgba(255,255,255,.07);--bd2:rgba(255,255,255,.04);
  --tx:#e8eaf0;--tx2:#9299a8;--tx3:#5a6270;
  --ac:#6ee7b7;--ac2:#3b82f6;--ac3:#f59e0b;--ac4:#a78bfa;--ac5:#f87171;
  --w1:#60a5fa;--w2:#4ade80;--w3:#fb923c;--w4:#c084fc;--w5:#f87171;
  --r1:#4ade80;--r2:#facc15;--r3:#60a5fa;--r4:#f87171;
  --hh:52px;--bnh:56px;
}
body.light{
  --bg:#f5f5f7;--bg2:#ececee;--bg3:#e4e4e8;--bg4:#dadadf;
  --bd:rgba(0,0,0,.08);--bd2:rgba(0,0,0,.04);
  --tx:#1a1a2e;--tx2:#5a5a72;--tx3:#9898a8;
  --ac:#059669;--ac2:#2563eb;--ac3:#d97706;--ac4:#7c3aed;--ac5:#dc2626;
  --w1:#2563eb;--w2:#16a34a;--w3:#ea580c;--w4:#7c3aed;--w5:#dc2626;
  --r1:#16a34a;--r2:#ca8a04;--r3:#2563eb;--r4:#dc2626;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;}
body{font-family:'DM Sans',system-ui,sans-serif;background:var(--bg);color:var(--tx);-webkit-font-smoothing:antialiased;line-height:1.5;overflow:hidden;}
::-webkit-scrollbar{width:3px;height:3px;}
::-webkit-scrollbar-track{background:transparent;}
::-webkit-scrollbar-thumb{background:var(--bd);border-radius:3px;}
*{scrollbar-width:thin;scrollbar-color:var(--bd) transparent;}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
header{position:fixed;top:0;left:0;right:0;z-index:400;height:var(--hh);background:rgba(11,12,15,.92);backdrop-filter:blur(24px);border-bottom:1px solid var(--bd);display:flex;align-items:center;}
body.light header{background:rgba(245,245,247,.92);}
.hdr{width:100%;padding:0 14px;display:flex;align-items:center;gap:8px;}
.logo{font-family:'Syne',sans-serif;font-size:15px;font-weight:800;letter-spacing:-.02em;white-space:nowrap;}
.logo span{color:var(--ac);}
.hdr-r{display:flex;align-items:center;gap:7px;margin-left:auto;}
.sw-box{position:relative;}
.sw-box svg{position:absolute;left:9px;top:50%;transform:translateY(-50%);opacity:.35;pointer-events:none;}
#si{background:var(--bg3);border:1px solid var(--bd);border-radius:8px;padding:6px 10px 6px 29px;font-size:12px;font-family:'DM Sans',sans-serif;color:var(--tx);width:170px;outline:none;transition:border-color .2s,width .2s;}
#si:focus{border-color:var(--ac);width:210px;}
#si::placeholder{color:var(--tx3);}
.chip{background:var(--bg3);border:1px solid var(--bd);border-radius:8px;padding:5px 9px;font-size:11px;font-family:'DM Mono',monospace;color:var(--tx2);white-space:nowrap;}
.chip b{color:var(--ac);}
.ibtn{background:var(--bg3);border:1px solid var(--bd);border-radius:8px;padding:6px 10px;font-size:12px;font-weight:600;color:var(--tx2);cursor:pointer;transition:all .15s;white-space:nowrap;}
.ibtn:hover{border-color:var(--ac);color:var(--ac);}
.menu-btn{display:none;}

/* global progress */
.gbar{position:fixed;top:var(--hh);left:0;right:0;z-index:399;height:2px;background:var(--bg3);}
.gbar-fill{height:100%;background:linear-gradient(90deg,var(--ac),var(--ac2));transition:width .4s;width:0%;}

/* ‚îÄ‚îÄ SHELL ‚îÄ‚îÄ */
.shell{display:grid;grid-template-columns:230px 1fr 264px;height:100vh;padding-top:calc(var(--hh) + 2px);}

/* ‚îÄ‚îÄ LEFT ‚îÄ‚îÄ */
.lp{border-right:1px solid var(--bd);overflow-y:auto;padding:12px 10px;}
.nsec{font-size:9px;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(--tx3);padding:0 6px;margin-bottom:5px;margin-top:12px;}
.nsec:first-child{margin-top:0;}
.npill{display:flex;align-items:center;gap:7px;padding:7px 8px;border-radius:8px;cursor:pointer;transition:background .12s;margin-bottom:2px;}
.npill:hover{background:var(--bg3);}
.npill.active{background:var(--bg4);}
.ndot{width:7px;height:7px;border-radius:50%;flex-shrink:0;}
.nicon{font-size:13px;flex-shrink:0;}
.nlbl{font-size:11.5px;font-weight:500;color:var(--tx2);flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;transition:color .12s;}
.npill:hover .nlbl,.npill.active .nlbl{color:var(--tx);}
.nprog{width:22px;height:3px;background:var(--bd);border-radius:3px;overflow:hidden;flex-shrink:0;}
.nprogb{height:100%;border-radius:3px;transition:width .3s;width:0%;}
.nct{font-size:9px;font-family:'DM Mono',monospace;color:var(--tx3);}

/* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
.mp{overflow-y:auto;padding:22px 26px 60px;}
#nores{display:none;text-align:center;padding:80px 0;font-size:14px;color:var(--tx3);}

/* topic block */
.tblock{margin-bottom:50px;}
.tbhdr{display:flex;align-items:flex-start;gap:11px;padding-bottom:14px;margin-bottom:16px;position:relative;}
.tbhdr::after{content:'';position:absolute;bottom:0;left:0;right:0;height:1px;background:linear-gradient(90deg,var(--accent-c) 0%,transparent 60%);}
.tbicon{width:36px;height:36px;border-radius:9px;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:16px;background:var(--bg3);border:1px solid var(--bd);}
.tbmeta{flex:1;min-width:0;}
.tbtitle{font-family:'Syne',sans-serif;font-size:15px;font-weight:700;letter-spacing:-.02em;color:var(--tx);line-height:1.3;}
.tbsub{font-size:11px;color:var(--tx3);margin-top:2px;}
.tbstats{display:flex;align-items:center;gap:6px;flex-shrink:0;margin-top:4px;}
.tbtot{font-family:'DM Mono',monospace;font-size:10px;color:var(--tx3);}
.tbprog{width:44px;height:3px;background:var(--bd);border-radius:3px;overflow:hidden;}
.tbprogb{height:100%;border-radius:3px;transition:width .4s;}
.tbpct{font-family:'DM Mono',monospace;font-size:10px;min-width:24px;}

/* cat */
.catblock{margin-bottom:3px;}
.cathdr{display:flex;align-items:center;gap:7px;padding:9px 0 5px;flex-wrap:wrap;}
.catbadge{font-size:9.5px;font-weight:700;letter-spacing:.04em;text-transform:uppercase;padding:2px 8px;border-radius:20px;color:#fff;flex-shrink:0;}
.cattag{font-size:9px;font-weight:600;letter-spacing:.05em;padding:2px 7px;border-radius:20px;border:1px solid var(--bd);color:var(--tx3);}
.catlearn{display:flex;gap:5px;flex-wrap:wrap;padding:0 0 6px;}
.lpill{font-size:10px;color:var(--tx3);background:var(--bg3);border:1px solid var(--bd2);border-radius:20px;padding:2px 8px;}
.lpill::before{content:'‚Üí ';color:var(--ac);font-weight:700;}

/* prob row */
.prow{display:flex;align-items:center;gap:9px;padding:7px 0;border-bottom:1px solid var(--bd2);transition:background .12s;}
.prow:last-child{border-bottom:none;}
.prow:hover{background:rgba(255,255,255,.016);}
body.light .prow:hover{background:rgba(0,0,0,.022);}
.prow.done .ptitle{opacity:.37;text-decoration:line-through;text-decoration-color:var(--tx3);}
.prow.done .ptitle a{color:var(--tx3);}
.prow.hidden{display:none;}
.pcheck{width:16px;height:16px;border-radius:4px;border:1.5px solid var(--bd);background:transparent;cursor:pointer;flex-shrink:0;-webkit-appearance:none;appearance:none;position:relative;transition:all .15s;}
.pcheck:hover{border-color:var(--ac);}
.pcheck:checked{background:var(--ac);border-color:var(--ac);}
.pcheck:checked::after{content:'';position:absolute;width:4px;height:7px;border-right:1.5px solid var(--bg);border-bottom:1.5px solid var(--bg);transform:rotate(45deg) translateY(-1px);left:4px;top:1px;}
.pnum{font-family:'DM Mono',monospace;font-size:10px;color:var(--tx3);min-width:22px;text-align:right;flex-shrink:0;}
.ptitle{flex:1;font-size:13px;color:var(--tx);}
.ptitle a{color:var(--tx);text-decoration:none;transition:color .12s;}
.ptitle a:hover{color:var(--ac);}
.pbadge{font-size:9px;font-weight:700;padding:1px 6px;border-radius:20px;flex-shrink:0;font-family:'DM Mono',monospace;}
.blc{background:rgba(251,191,36,.1);color:#d97706;}
.bcustom{background:rgba(96,165,250,.1);color:#60a5fa;}
.bgfg{background:rgba(74,222,128,.1);color:#22c55e;}
.noday{padding:7px 0;font-size:11px;font-style:italic;color:var(--tx3);}

/* ‚îÄ‚îÄ RIGHT ‚îÄ‚îÄ */
.rp{border-left:1px solid var(--bd);overflow-y:auto;padding:12px 11px;}
.sw{background:var(--bg2);border:1px solid var(--bd);border-radius:12px;padding:12px;margin-bottom:9px;}
.swt{font-size:9px;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(--tx3);margin-bottom:10px;}
/* stats */
.sgrid{display:grid;grid-template-columns:1fr 1fr;gap:5px;}
.scard{background:var(--bg3);border:1px solid var(--bd2);border-radius:8px;padding:9px;text-align:center;}
.snum{font-family:'Syne',sans-serif;font-size:20px;font-weight:800;line-height:1;}
.slbl{font-size:9px;color:var(--tx3);margin-top:2px;text-transform:uppercase;letter-spacing:.05em;}
/* clock */
.clklayout{display:flex;gap:10px;align-items:center;}
.clkdig{flex:1;}
.clktime{font-family:'Syne',sans-serif;font-size:25px;font-weight:800;letter-spacing:-.03em;line-height:1;color:var(--tx);font-variant-numeric:tabular-nums;}
.clksec{font-family:'DM Mono',monospace;font-size:11px;color:var(--ac);margin-top:2px;}
.clkdate{font-size:10px;color:var(--tx3);margin-top:3px;}
/* timer */
.tpre-row{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:7px;}
.tpre{background:var(--bg3);border:1px solid var(--bd);border-radius:6px;padding:4px 8px;font-size:10px;font-weight:700;font-family:'DM Mono',monospace;color:var(--tx3);cursor:pointer;transition:all .15s;}
.tpre:hover{border-color:var(--ac);color:var(--ac);}
.tpre.on{background:var(--ac);border-color:var(--ac);color:var(--bg);}
.cstm{display:flex;gap:5px;margin-bottom:8px;}
.cstm input{flex:1;background:var(--bg3);border:1px solid var(--bd);border-radius:6px;padding:5px 7px;font-size:11px;font-family:'DM Mono',monospace;color:var(--tx);outline:none;min-width:0;}
.cstm input:focus{border-color:var(--ac);}
.cstm button{background:var(--bg3);border:1px solid var(--bd);border-radius:6px;padding:5px 9px;font-size:10px;font-weight:700;color:var(--tx2);cursor:pointer;transition:all .15s;}
.cstm button:hover{border-color:var(--ac);color:var(--ac);}
.tprog{height:3px;background:var(--bd);border-radius:3px;overflow:hidden;margin-bottom:8px;}
.tbar{height:100%;border-radius:3px;transition:width .9s linear,background .3s;}
.tdisp{font-family:'Syne',sans-serif;font-size:33px;font-weight:800;text-align:center;letter-spacing:.02em;font-variant-numeric:tabular-nums;margin-bottom:9px;color:var(--tx);line-height:1;transition:color .3s;}
.tdisp.run{color:var(--ac);}
.tdisp.pau{color:var(--ac3);}
.tdisp.fin{color:var(--ac5);animation:pulse .6s infinite alternate;}
@keyframes pulse{from{opacity:1}to{opacity:.3}}
.tbtns{display:flex;gap:6px;}
.tb{flex:1;padding:7px 0;border:none;border-radius:8px;font-size:11px;font-weight:700;font-family:'DM Sans',sans-serif;cursor:pointer;transition:opacity .15s;}
.tb:hover{opacity:.85;}
.tb.go{background:var(--ac);color:var(--bg);}
.tb.pau{background:var(--ac3);color:var(--bg);}
.tb.rst{background:var(--bg3);color:var(--tx3);border:1px solid var(--bd);}
/* calendar */
.calnav{display:flex;align-items:center;justify-content:space-between;margin-bottom:7px;}
.calnlbl{font-family:'Syne',sans-serif;font-size:12px;font-weight:700;}
.calnbtn{background:var(--bg3);border:1px solid var(--bd);border-radius:6px;padding:2px 7px;color:var(--tx3);cursor:pointer;font-size:12px;transition:all .15s;}
.calnbtn:hover{border-color:var(--ac);color:var(--ac);}
.calgrid{display:grid;grid-template-columns:repeat(7,1fr);gap:2px;}
.calwd{font-size:8px;font-weight:700;color:var(--tx3);text-align:center;padding-bottom:3px;letter-spacing:.04em;}
.calday{aspect-ratio:1;display:flex;align-items:center;justify-content:center;border-radius:6px;font-size:9px;font-family:'DM Mono',monospace;color:var(--tx3);cursor:pointer;transition:all .12s;}
.calday:hover{background:var(--bg3);color:var(--tx);}
.calday.today{background:var(--ac);color:var(--bg);font-weight:700;border-radius:50%;}
.calday.done{color:var(--ac);border:1px solid rgba(110,231,183,.3);border-radius:50%;}
.calday.done.today{border:none;}
.strk{display:flex;align-items:center;gap:9px;background:var(--bg3);border-radius:8px;padding:8px 11px;margin-top:8px;border:1px solid var(--bd2);}
.strkn{font-family:'Syne',sans-serif;font-size:21px;font-weight:800;color:var(--ac);}
.strklbl{font-size:10px;color:var(--tx3);}

/* ‚îÄ‚îÄ MOBILE DRAWER OVERLAY ‚îÄ‚îÄ */
.overlay{display:none;position:fixed;inset:0;z-index:500;background:rgba(0,0,0,.55);backdrop-filter:blur(4px);opacity:0;transition:opacity .25s;}
.overlay.open{opacity:1;}
.drawer{position:fixed;top:0;bottom:0;z-index:501;width:min(290px,88vw);overflow-y:auto;background:var(--bg2);border-right:1px solid var(--bd);padding:var(--hh) 0 calc(var(--bnh)+8px);transform:translateX(-100%);transition:transform .28s cubic-bezier(.4,0,.2,1);}
.drawer.right{left:auto;right:0;border-right:none;border-left:1px solid var(--bd);transform:translateX(100%);}
.drawer.open{transform:translateX(0);}
.drawer-in{padding:13px 11px;}

/* ‚îÄ‚îÄ BOTTOM NAV ‚îÄ‚îÄ */
.bnav{display:none;position:fixed;bottom:0;left:0;right:0;z-index:450;height:var(--bnh);background:rgba(11,12,15,.96);backdrop-filter:blur(20px);border-top:1px solid var(--bd);align-items:center;}
body.light .bnav{background:rgba(245,245,247,.96);}
.bni{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;padding:5px 4px;cursor:pointer;color:var(--tx3);border:none;background:none;transition:color .15s;}
.bni.active{color:var(--ac);}
.bni-ico{font-size:19px;line-height:1;}
.bni-lbl{font-size:9px;font-weight:600;letter-spacing:.04em;}

/* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
@media(max-width:1100px){.shell{grid-template-columns:200px 1fr 240px;}}
@media(max-width:860px){
  body{overflow:hidden;}
  .shell{grid-template-columns:1fr;padding-bottom:var(--bnh);}
  .lp,.rp{display:none;}
  .mp{padding:14px 14px 20px;}
  .bnav{display:flex;}
  .menu-btn{display:flex;}
  #si{width:130px;}
  #si:focus{width:165px;}
  .chip{display:none;}
}
@media(max-width:480px){
  .logo{font-size:13px;}
  #si{width:100px;}
  #si:focus{width:140px;}
  .mp{padding:12px 11px 16px;}
  .tbtitle{font-size:14px;}
  .ptitle{font-size:12px;}
  .tbicon{width:32px;height:32px;font-size:15px;}
  .tbstats{flex-direction:column;align-items:flex-end;gap:2px;}
}
</style>
</head>

}

  const d=dc(), pct=totalProbs>0?Math.round(d/totalProbs*100):0;

/* ‚îÄ‚îÄ CLOCK ‚îÄ‚îÄ */
function drawClock(){
  document.querySelectorAll('#AC').forEach(cv=>{
    const ctx=cv.getContext('2d');
    const R=31,cx=33,cy=33;
    const now=new Date(),hr=now.getHours()%12,mn=now.getMinutes(),sc=now.getSeconds();
    const light=document.body.classList.contains('light');
    ctx.clearRect(0,0,66,66);
    ctx.beginPath();ctx.arc(cx,cy,R,0,Math.PI*2);
    ctx.fillStyle=light?'#e4e4e8':'#1e2229';ctx.fill();
    ctx.strokeStyle=light?'rgba(0,0,0,.1)':'rgba(255,255,255,.09)';ctx.lineWidth=1.5;ctx.stroke();
    for(let i=0;i<60;i++){
      const a=(i/60)*Math.PI*2-Math.PI/2,maj=i%5===0,len=maj?5:2.5;
      ctx.beginPath();ctx.moveTo(cx+Math.cos(a)*(R-len),cy+Math.sin(a)*(R-len));
      ctx.lineTo(cx+Math.cos(a)*(R-1),cy+Math.sin(a)*(R-1));
      ctx.strokeStyle=maj?(light?'rgba(0,0,0,.4)':'rgba(255,255,255,.35)'):(light?'rgba(0,0,0,.12)':'rgba(255,255,255,.09)');
      ctx.lineWidth=maj?1.5:.8;ctx.stroke();
    }
    const hA=((hr+mn/60)/12)*Math.PI*2-Math.PI/2;
    ctx.beginPath();ctx.moveTo(cx,cy);ctx.lineTo(cx+Math.cos(hA)*17,cy+Math.sin(hA)*17);
    ctx.strokeStyle=light?'#1a1a2e':'#e8eaf0';ctx.lineWidth=2.5;ctx.lineCap='round';ctx.stroke();
    const mA=((mn+sc/60)/60)*Math.PI*2-Math.PI/2;
    ctx.beginPath();ctx.moveTo(cx,cy);ctx.lineTo(cx+Math.cos(mA)*24,cy+Math.sin(mA)*24);
    ctx.strokeStyle=light?'#1a1a2e':'#e8eaf0';ctx.lineWidth=1.5;ctx.lineCap='round';ctx.stroke();
    const sA=(sc/60)*Math.PI*2-Math.PI/2;
    ctx.beginPath();ctx.moveTo(cx-Math.cos(sA)*5,cy-Math.sin(sA)*5);
    ctx.lineTo(cx+Math.cos(sA)*27,cy+Math.sin(sA)*27);
    ctx.strokeStyle='#6ee7b7';ctx.lineWidth=1;ctx.lineCap='round';ctx.stroke();
    ctx.beginPath();ctx.arc(cx,cy,2,0,Math.PI*2);ctx.fillStyle='#6ee7b7';ctx.fill();
  });
}
function updDig(){
  const now=new Date();
  const h=String(now.getHours()).padStart(2,'0'),m=String(now.getMinutes()).padStart(2,'0'),s=String(now.getSeconds()).padStart(2,'0');

  qa('#CS',e=>e.textContent=`${s}s`);
  qa('#CD',e=>e.textContent=now.toLocaleDateString('en-US',{weekday:'short',day:'numeric',month:'short'}));
}

/* ‚îÄ‚îÄ CALENDAR ‚îÄ‚îÄ */
let calV=new Date();
function calN(d){calV=new Date(calV.getFullYear(),calV.getMonth()+d,1);renderCal();}
function renderCal(){
  const y=calV.getFullYear(),m=calV.getMonth();
  const now=new Date(),isCur=now.getFullYear()===y&&now.getMonth()===m;
  qa('#CL',e=>e.textContent=calV.toLocaleString('default',{month:'long',year:'numeric'}));
  const fd=new Date(y,m,1).getDay(),days=new Date(y,m+1,0).getDate();
  const log=JSON.parse(localStorage.getItem(DK)||'{}');
  let h='';
  for(let i=0;i<fd;i++)h+='<div class="calday"></div>';
  for(let d=1;d<=days;d++){
    const k=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    let cls='calday';if(log[k])cls+=' done';if(isCur&&d===now.getDate())cls+=' today';
    h+=`<div class="${cls}">${d}</div>`;
  }
  qa('#CD2',e=>e.innerHTML=h);
}
function updStreak(){
  const log=JSON.parse(localStorage.getItem(DK)||'{}');
  let s=0;const c=new Date();
  while(log[c.toISOString().split('T')[0]]){s++;c.setDate(c.getDate()-1);}
  qa('#SN',e=>e.textContent=s);
}
function markToday(){
  const t=new Date().toISOString().split('T')[0];
  const d=JSON.parse(localStorage.getItem(DK)||'{}');
  if(!d[t]){d[t]=true;localStorage.setItem(DK,JSON.stringify(d));}
  renderCal();updStreak();
}

/* ‚îÄ‚îÄ TIMER ‚îÄ‚îÄ */
let tTot=300,tLeft=300,tRun=false,tIv=null;
function setPre(el,sec){
  if(tRun)return;
  document.querySelectorAll('.tpre').forEach(e=>e.classList.remove('on'));
  el.classList.add('on');
  tTot=sec;tLeft=sec;
  qa('#CM',e=>e.value='');
  updTDisp();
}
function setCustom(){
  if(tRun)return;
  const v=parseInt(document.querySelector('#CM')?.value);
  if(!v||v<1)return;
  document.querySelectorAll('.tpre').forEach(e=>e.classList.remove('on'));
  tTot=v*60;tLeft=v*60;updTDisp();
}
function tSP(){
  if(tLeft<=0)return;
  if(tRun){
    clearInterval(tIv);tRun=false;
    qa('#TG',e=>{e.textContent='‚ñ∂ Resume';e.className='tb go';});
    qa('#TD',e=>e.className='tdisp pau');
  }else{
    tRun=true;
    qa('#TG',e=>{e.textContent='‚è∏ Pause';e.className='tb pau';});
    qa('#TD',e=>e.className='tdisp run');
    tIv=setInterval(()=>{
      tLeft--;updTDisp();
      if(tLeft<=0){
        clearInterval(tIv);tRun=false;
        qa('#TD',e=>e.className='tdisp fin');
        qa('#TG',e=>{e.textContent='‚úì Done';e.className='tb rst';});
        markToday();
      }
    },1000);
  }
}
function tRst(){
  clearInterval(tIv);tRun=false;tLeft=tTot;updTDisp();
  qa('#TG',e=>{e.textContent='‚ñ∂ Start';e.className='tb go';});
  qa('#TD',e=>e.className='tdisp');
}
function updTDisp(){
  const m=String(Math.floor(tLeft/60)).padStart(2,'0'),s=String(tLeft%60).padStart(2,'0');
  qa('#TD',e=>e.textContent=`${m}:${s}`);
  const pct=tTot>0?(tLeft/tTot)*100:0;
  qa('#TB',bar=>{bar.style.width=pct+'%';bar.style.background=pct>50?'var(--ac)':pct>20?'var(--ac3)':'var(--ac5)';});
}
